<div class="container">
    <div class="card-header col-3 bg-warning" style="margin-bottom: 20px;">Bài 2</div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                Tính tổng từ 1 đến n
                </div>
                <div class="card-body">
                    
                        
                            <label>Nhập số nguyên n</label>
                            <input id="txtSoNguyenN" type="text" class="form-control" />

                        <button onclick="tongChan()"  class="btn btn-success">

<div class="container">
    <div class="card-header col-3 bg-warning" style="margin-bottom: 20px;">Bài 3</div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                Đếm có bao nhiêu số chia hết cho 3 từ 1 đến n
                </div>
                <div class="card-body">
                    
                        
                            <label>Nhập số nguyên n</label>
                            <input id="txtSoNguyen" type="text" class="form-control" />
                        <br>
                        
                        <button onclick="dem()"  class="btn btn-success">
                            Đếm
                        </button>
                    
                </div>
                <div id="XuatBai3" class="card-footer text-muted ">

                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="card-header col-3 bg-warning" style="margin-bottom: 20px;">Bài 4</div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Tìm số nguyên dương n nhỏ nhất sao cho 1 + 2 + … + n > 10000
                </div>
                <div class="card-body">
                    
                        
                            
                        
                        <button onclick="timSo()"  class="btn btn-success">
                           Tìm số
                        </button>
                    
                </div>
                <div id="XuatBai4" class="card-footer text-muted ">

                </div>

        </div>
    </div>

            <div class="card">
                <div class="card-header">

                <div class="card-body">
                    <label>Nhập x </label>

        </div>
    </div>
